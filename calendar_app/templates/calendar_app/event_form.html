{% extends "calendar_app/base.html" %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}Edit Event{% else %}New Event{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Event</button>
        <a href="{% url 'calendar' %}" class="btn btn-secondary">Cancel</a>
        {% if form.instance.pk %}
            <a href="{% url 'event-delete' form.instance.pk %}" class="btn btn-danger float-end">Delete</a>
        {% endif %}
    </form>
</div>
{% endblock %}
